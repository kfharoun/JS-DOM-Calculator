<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Events Lab</title>
  <script defer src="./script.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calculator">
    <div class="row">
      <div class="display"></div>
    </div>
    <div class="row">
      <div class="button number heart">7</div>
      <div class="button number heart">8</div>
      <div class="button number heart">9</div>
      <div class="button opp heart">/</div>
    </div>
    <div class="row">
      <div class="button number heart">4</div>
      <div class="button number heart">5</div>
      <div class="button number heart">6</div>
      <div class="button opp heart">*</div>
    </div>
    <div class="row">
      <div class="button number heart">1</div>
      <div class="button number heart">2</div>
      <div class="button number heart">3</div>
      <div class="button opp heart">-</div>
    </div>
    <div class="row">
      <div class="button number heart">0</div>
      <div class="button opp heart">+</div>
      <div class="button equal heart">=</div>
      <div class="button reset heart">C</div>
    </div>
  </div>
</body>
</html>
